app-id: com.github.xournalpp.xournalpp
# The (bigger) Gnome Platform is just a workaround for an issue with custom cursors, see https://github.com/xournalpp/xournalpp/issues/2375#issuecomment-781482931
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk

add-extensions:
  org.freedesktop.Sdk.Extension.texlive:
    directory: extensions
    subdirectories: true
    no-autodownload: true
    autodelete: true
    version: '22.08'

command: xournalpp
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # File access (unfortunately, autosaving will not work properly outside of $XDG_DOCUMENTS_DIR)
  # Also: https://github.com/flathub/com.github.xournalpp.xournalpp/issues/13
  - --filesystem=host
  # Sound
  - --socket=pulseaudio
  - --filesystem=xdg-run/pipewire-0
  # Allow dconf
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --persist=.xournalpp
  # Allow acces to GVfs (network shares)
  - --filesystem=xdg-run/gvfs
  - --filesystem=xdg-run/gvfsd
  - --talk-name=org.gtk.vfs.*
  # Access to the TeX binaries, taken from https://github.com/flathub/org.texstudio.TeXstudio/blob/d4e27005d20889aa738da129ea6b6b0e5c0a0528/org.texstudio.TeXstudio.yaml#L22
  - --env=PATH=/app/bin:/app/extensions/bin:/app/extensions/bin/x86_64-linux:/app/extensions/bin/aarch64-linux:/usr/bin/

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'
modules:
  - shared-modules/lua5.3/lua-5.3.5.json

  - name: lua-lgi
    buildsystem: simple
    no-autogen: true
    no-make-install: true
    build-commands:
      - make PREFIX="" LUA_VERSION="5.3"
      - make install PREFIX="" LUA_VERSION="5.3" DESTDIR=$FLATPAK_DEST
    sources:
      - type: git
        url: https://github.com/pavouk/lgi.git
        commit: 4071f902b635d3a7078c65162fce347367b1371d

  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
      - -DCMAKE_INSTALL_INCLUDEDIR=/app/include
      - -DENABLE_BOOST=OFF
      - -DENABLE_LIBOPENJPEG=none
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-23.07.0.tar.xz
        sha256: f29b4b4bf47572611176454c8f21506d71d27eca5011a39aa44038b30b957db0
        x-checker-data:
          type: anitya
          project-id: 3686
          url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz

  - name: poppler-data
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-data-0.4.12.tar.gz
        sha256: c835b640a40ce357e1b83666aabd95edffa24ddddd49b8daff63adb851cdab74
        x-checker-data:
          type: anitya
          project-id: 3687
          url-template: https://poppler.freedesktop.org/poppler-data-$version.tar.gz

  - name: libzip
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
      - -DCMAKE_INSTALL_INCLUDEDIR=/app/include
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://libzip.org/download/libzip-1.10.0.tar.xz
        sha256: cd2a7ac9f1fb5bfa6218272d9929955dc7237515bba6e14b5ad0e1d1e2212b43
        x-checker-data:
          type: anitya
          project-id: 10649
          url-template: https://libzip.org/download/libzip-$version.tar.xz

  - name: libportaudiocpp
    buildsystem: autotools
    config-opts:
      - --enable-cxx   # compile with c++ headers!!!
    make-args:
        # seem parallel build is broken. At least it breaks for me, locally
      - -j1
    sources:
      - type: archive
        url: https://github.com/PortAudio/portaudio/archive/refs/tags/v19.7.0.tar.gz
        sha256: 5af29ba58bbdbb7bbcefaaecc77ec8fc413f0db6f4c4e286c40c3e1b83174fa0
    cleanup:
      - /include
      - /lib/*.a
      - /lib/*.la
      - /lib/pkgconfig
      - /man
      - /share/aclocal
      - /share/doc
      - /share/gtk-doc
      - /share/man
      - /share/pkgconfig

  - name: libsndfile
    buildsystem: autotools
    sources:
      - type: archive
        url: http://www.mega-nerd.com/libsndfile/files/libsndfile-1.0.28.tar.gz
        sha256: 1ff33929f042fa333aed1e8923aa628c3ee9e1eb85512686c55092d1e5a9dfa9
# Latest versions of fork give compile errors for Xournalpp
# https://github.com/xournalpp/xournalpp/issues/3432
#        x-checker-data:
#          type: anitya
#          project-id: 13277
#          url-template: https://github.com/libsndfile/libsndfile/archive/refs/tags/$version.tar.gz

  - name: texlive_extension
    buildsystem: simple
    build-commands:
      - mkdir /app/extensions

  - name: xournalpp
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: https://github.com/xournalpp/xournalpp
        commit: 10ed72c9cafed192d9ebd09a4def895a697728f7
        tag: v1.2.0
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
